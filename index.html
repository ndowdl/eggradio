<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <title>Eggradio</title>
</head>

<body>
  <h1>Debug Area</h1>
  <div id="panel1" style="display: flex; flex-direction: row; align-items: flex-start; width: 700px; height: 275px;">
    <img id="albumcover" style="width: 275px; height: 275px; object-fit: cover;">
    <ul id="queue" style="width: 400px; height: 275px; overflow: auto; margin-left: 20px; padding: 0;"></ul>
  </div>
  <p id="songinfo">Song info</p>
  <button id="prev">Prev</button>
  <button id="playpause">Play</button>
  <button id="next">Next</button>
  <button id="stop">Stop</button>
  <button id="add">Add Music</button>
  <button id="clear">Clear Queue</button>
  <input type="range" id="seekbar" min="0" max="100" value="0" step="1" style="width: 600px;">
  <script src="node_modules/howler/dist/howler.js"></script>
  <script src="node_modules/jsmediatags/dist/jsmediatags.min.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
